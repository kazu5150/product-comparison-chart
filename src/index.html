<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製品比較表</title>
    <style>
        :root {
            --main-color: #4a90e2;
            --accent-color: #5f65e6;
            --check-color: #38a169;
            --cross-color: #e53e3e;
            --highlight-color: rgba(74, 144, 226, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 90vw;
            max-width: min(90vw, 1200px);
        }
        
        header {
            background: linear-gradient(135deg, #4a90e2, #5f65e6);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin: 0;
        }
        
        .subtitle {
            opacity: 0.8;
            margin-top: 10px;
        }
        
        main {
            padding: 20px;
        }
        
        .comparison-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .table-row {
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 5px;
            padding: 15px;
        }
        
        .table-row:nth-child(even) {
            background-color: rgba(74, 144, 226, 0.05);
        }
        
        .table-header {
            background-color: rgba(74, 144, 226, 0.2);
            font-weight: 600;
            text-align: center;
        }
        
        .feature-name {
            font-weight: 600;
            color: var(--main-color);
        }
        
        .check {
            color: var(--check-color);
        }
        
        .cross {
            color: var(--cross-color);
        }
        
        ul {
            margin: 0;
            padding-left: 20px;
        }
        
        @media (max-width: 768px) {
            .comparison-table {
                grid-template-columns: 1fr;
            }
            
            .table-row {
                display: flex;
                flex-direction: column;
            }
            
            .table-header {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>製品比較表</h1>
            <p class="subtitle">主要な特徴と機能の比較</p>
        </header>
        <main>
            <div class="comparison-table">
                <div class="table-row table-header">機能</div>
                <div class="table-row table-header">製品A</div>
                <div class="table-row table-header">製品B</div>
                <div class="table-row table-header">製品C</div>
                
                <div class="table-row"><span class="feature-name">価格</span></div>
                <div class="table-row">¥9,800</div>
                <div class="table-row">¥12,500</div>
                <div class="table-row">¥15,000</div>
                
                <div class="table-row"><span class="feature-name">バッテリー寿命</span></div>
                <div class="table-row">8時間</div>
                <div class="table-row">10時間</div>
                <div class="table-row">12時間</div>
                
                <div class="table-row"><span class="feature-name">防水機能</span></div>
                <div class="table-row"><span class="cross">✗</span></div>
                <div class="table-row"><span class="check">✓</span></div>
                <div class="table-row"><span class="check">✓</span></div>
                
                <div class="table-row"><span class="feature-name">主な特徴</span></div>
                <div class="table-row">
                    <ul>
                        <li>軽量設計</li>
                        <li>高速充電</li>
                    </ul>
                </div>
                <div class="table-row">
                    <ul>
                        <li>ノイズキャンセリング</li>
                        <li>Bluetooth 5.0</li>
                    </ul>
                </div>
                <div class="table-row">
                    <ul>
                        <li>AIアシスタント搭載</li>
                        <li>マルチデバイス接続</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
